<html>
	<head>
    	<title>
        </title>
    </head>
    <body>
    	<script>
			function consultarCookie(nombre) 
			{
				var buscamos = nombre + "=";
				if (document.cookie.length > 0) 
				{
					i = document.cookie.indexOf(buscamos);
					if (i != -1) 
					{
						i += buscamos.length;
						j = document.cookie.indexOf(";", i);
						if (j == -1)
							j = document.cookie.length;
						return unescape(document.cookie.substring(i,j));		
					}
				}
			}
			var srespuestas="";
			var scorrectas="";
			srespuestas=consultarCookie("respuestas"); 
			scorrectas=consultarCookie("correctas");
			document.write("<table border=1>");
				document.write("<tr>")
					document.write("<td>");
						document.write("Pregunta");
					document.write("</td>");
					document.write("<td>");
						document.write("Respuesta");
					document.write("</td>");
					document.write("<td>");
						document.write("Correcta");
					document.write("</td>");
				document.write("</tr>");
			for(i=0;i<scorrectas.length;i++)
			{
				document.write("<tr>")
					document.write("<td>");
						document.write(i);
					document.write("</td>");
					document.write("<td>");
						document.write(scorrectas.charAt(i));
					document.write("</td>");
					
				if(srespuestas.charAt(i)==scorrectas.charAt(i))
				{
					document.write("<td bgcolor='#00FF00'>");
						document.write(srespuestas.charAt(i));
					document.write("</td>");
				}
				else
				{
					document.write("<td bgcolor='#FF0000'>");
						document.write(srespuestas.charAt(i));
					document.write("</td>");
				}
				document.write("</tr>")
			}
			document.write("</table>");
		</script>
    </body>
</html>
