<style>
p {
  font-size: 12px;	
}
</style>
</head>

<body>
  <p>Parrafo 1</p>
  <p>Parrafo 2</p>
  <p>Parrafo 3</p>
  <p>Parrafo 4</p>
  <input type="button" value="+" onclick="aumentar(0);"/>
  <input type="button" value="-" onclick="aumentar(1);"/>
  
  <script>
    var tamano = 12;
    function aumentar(x) {
		if(x == 0){
		  tamano = tamano + eval(2);
		  document.styleSheets[0].rules[0].style.fontSize = tamano + "px";
		} else if (x == 1){
		  tamano = tamano -2;
		  document.styleSheets[0].rules[0].style.fontSize = tamano + "px";
		}
	}
  </script>
</body>
